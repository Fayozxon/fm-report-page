<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Container -->
  <div class="container">

    <!-- User Card -->
    <div class="user-card">
      <div class="user-card__info">
        <div class="user-card__info_image">
          <img src="./images/image-jeremy.png" alt="User Photo">
        </div>
        <h3>Report for</h3>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="user-card__selection">
        <a href="#" class="selection-link">Daily</a>
        <a href="#" class="selection-link active">Weekly</a>
        <a href="#" class="selection-link">Monthly</a>
      </div>
    </div>
    <!-- /User Card -->

    <!-- Time Cards -->
    <div class="time-cards">
      <!-- Cards -->
      <div class="time-card work">
        <img src="./images/icon-work.svg" alt="Experience Icon">
        <div class="time-card__info">
          <div class="time-card__info_header">
            <h2 class="title">Work</h2>
            <button class="button">
              <img src="./images/icon-ellipsis.svg" alt="More">
            </button>
          </div>
          <h2 class="time-card__info_time">32hrs</h2>
          <h3 class="time-card__info_subtitle">Last week - 36hrs</h3>
        </div>
      </div>

      <div class="time-card play">
        <img src="./images/icon-play.svg" alt="Experience Icon">
        <div class="time-card__info">
          <div class="time-card__info_header">
            <h2 class="title">Play</h2>
            <button class="button">
              <img src="./images/icon-ellipsis.svg" alt="More">
            </button>
          </div>
          <h2 class="time-card__info_time">10hrs</h2>
          <h3 class="time-card__info_subtitle">Last week - 8hrs</h3>
        </div>
      </div>

      <div class="time-card study">
        <img src="./images/icon-study.svg" alt="Experience Icon">
        <div class="time-card__info">
          <div class="time-card__info_header">
            <h2 class="title">Study</h2>
            <button class="button">
              <img src="./images/icon-ellipsis.svg" alt="More">
            </button>
          </div>
          <h2 class="time-card__info_time">4hrs</h2>
          <h3 class="time-card__info_subtitle">Last week - 7hrs</h3>
        </div>
      </div>

      <div class="time-card exercise">
        <img src="./images/icon-exercise.svg" alt="Experience Icon">
        <div class="time-card__info">
          <div class="time-card__info_header">
            <h2 class="title">Exercise</h2>
            <button class="button">
              <img src="./images/icon-ellipsis.svg" alt="More">
            </button>
          </div>
          <h2 class="time-card__info_time">4hrs</h2>
          <h3 class="time-card__info_subtitle">Last week - 5hrs</h3>
        </div>
      </div>

      <div class="time-card social">
        <img src="./images/icon-social.svg" alt="Experience Icon">
        <div class="time-card__info">
          <div class="time-card__info_header">
            <h2 class="title">Social</h2>
            <button class="button">
              <img src="./images/icon-ellipsis.svg" alt="More">
            </button>
          </div>
          <h2 class="time-card__info_time">5hrs</h2>
          <h3 class="time-card__info_subtitle">Last week - 10hrs</h3>
        </div>
      </div>

      <div class="time-card self">
        <img src="./images/icon-self-care.svg" alt="Experience Icon">
        <div class="time-card__info">
          <div class="time-card__info_header">
            <h2 class="title">Self care</h2>
            <button class="button">
              <img src="./images/icon-ellipsis.svg" alt="More">
            </button>
          </div>
          <h2 class="time-card__info_time">2hrs</h2>
          <h3 class="time-card__info_subtitle">Last week - 2hrs</h3>
        </div>
      </div>
      <!-- /Cards -->
    </div>
    <!-- /Time Cards -->

  </div>
  <!-- /Container -->
</body>
</html>
